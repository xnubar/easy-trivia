<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link rel="shortcut icon" href="./assets/images/favico.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="trivia">
        <div class="container">
            <div class="questions-answers-container col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <h2 class="trivia-header-title">Totally Trivial Trivia</h2>
                <h4 class="timer-text">Remaining Time: <span class="timer"></span> Seconds</h4>
                <div class="questions-container">
                    <h4 class="description-header">All Done!</h4>
                    <h6 class="correct-answers-text">Correct Answers: <span class="correct-answers"></span></h6>
                    <h6 class="wrong-answers-text">Wrong Answers: <span class="wrong-answers"></span></h6>
                    <h6 class="unanswered-text">Unanswered: <span class="unanswered"></span></h6>
                    <div class="variants">
                       
                    </div>
                <button class="submit-btn">Submit</button>

                </div>
                <button class="start-btn">Start</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
